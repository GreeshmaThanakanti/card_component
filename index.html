<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankranthi Festival Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(63,251,75);
            background: radial-gradient(circle, rgba(63,251,75,1) 0%, rgba(252,70,251,0.8268557422969187) 100%);
        }

        .card {
            max-width: 600px;
            margin: 50px auto;
            border: 5px solid #ffcc29;
            border-radius: 15px;
            overflow: hidden;
            background: rgb(238,174,202);
            background: rgb(63,79,251);
            background: radial-gradient(circle, rgba(63,79,251,1) 0%, rgba(70,252,103,0.8268557422969187) 100%);
        }

        .card-header {
            background: rgb(2,0,36);
            background: radial-gradient(circle, rgba(2,0,36,0.31985294117647056) 0%, rgba(121,9,9,0.13778011204481788) 35%, rgba(255,29,0,1) 100%);
            padding: 20px;
            text-align: center;
            color: #1017a6;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card-body h2 {
            color:purple;
            margin-bottom: 10px;
        }

        .card-body p {
            color: black;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: rgb(2,0,36);
            background: radial-gradient(circle, rgba(2,0,36,0.31985294117647056) 0%, rgba(121,9,9,0.13778011204481788) 35%, rgba(255,29,0,1) 100%);
            color:white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Happy Sankranthi!
        </div>
        <div class="card-body">
            <img src="s.png" alt="Sankranthi Celebration">
            <h2>Celebrate the Spirit of Sankranthi</h2>
            <p>May this festival bring joy, prosperity, and happiness to you and your loved ones. Fly high like the kites in the sky and cherish every moment of this harvest season.</p>
        </div>
        <div class="footer">
            Wishing you a colorful and prosperous Sankranthi!
        </div>
    </div>
</body>
</html>
